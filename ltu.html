	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>

	<!-- H5对象载入 -->
	<script type="text/javascript" src="js/H5.js"></script>
	<link rel="stylesheet" href="css/H5.css">

	<script type="text/javascript" src="js/H5_loading.js"></script>

	<style type="text/css">
		.h5_page{
			text-align: center;
			background-image: url('img/bg2.png');
		}
		.h5_page_face{
			background-image: url("img/face_bg.png")
		}
		.h5_page_yaoqiu{
			background-image: url("img/face_bg.png");

		}
		.h5_page_foot{
			background-image: url("img/face_bg.png")
		}
		.h5_component_name_rotate{
			-webkit-animation:rotate 2s infinite 2s;
		}
		@-webkit-keyframes rotate{
			0%{transform: rotate(-15deg)}
			5%{transform: rotate(-12deg)}
			10%{transform: rotate(-19deg)}
			15%{transform: rotate(-12deg)}
			20%{transform: rotate(-17deg)}
			25%{transform: rotate(-14deg)}
			30%{transform: rotate(-16deg)}
			70%{transform: rotate(-15deg)}
		}
		.h5_component_name_caption{
			width:100%;
			background-color: #e67d5d;
			text-align: left;
			font-size: 0.2rem;
			color:#fff;
			padding:0.08rem;
			position: absolute;
			top:5%;
			text-indent: 0.1rem;
			
			
		}
		.h5_component_name_back{
			top:30px;
			-webkit-animation:back 2s infinite 2s;
		}
		.h5_component_name_slide_up{
			bottom:0;
			-webkit-animation:up 2s infinite 2s;
		}
		#address{
			width: 90%;
			color: #666;
			margin:10px auto;
		}
		@-webkit-keyframes back{
			50%{top:20px;}
		}
	

	</style>
</head>
<body>
	<div class="loading">
		<div class="double-bonce1"></div>
		<div class="double-bonce2"></div>
	
		<div id="rate">0%</div>
		
	</div>

	<!-- 加载H5相关资源 -->
	<script type="text/javascript">
		var res = [
			'Base'
		]
		var html = [];
		for(s in res){
			html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
			html.push('<link rel="stylesheet" href="css/H5Component'+res[s]+'.css">')
		}
		document.write(html.join(''));
	</script>
	<!-- <script>(function(){var e,t,d,n;t=document.documentElement,e=document.getElementsByTagName("head")[0],d=window.devicePixelRatio,d=d>=3?3:d>=2?2:1,t.setAttribute("data-dpr",d),n=1/d,window.dpr=d,window.rdpr=n}).call(this);</script> -->
	<link rel="stylesheet" href="css/H5Componentcontent.css">
	<script type="text/javascript" src="js/H5Componentltu.js"></script>
	<script type="text/javascript">
		$(function(){
			var h5 = new H5();
			//底部条条
			h5.whenAddPage = function(){
				this.addComponent('slide_up',{
					bg:'img/top.png',
					center:true,
					css:{
						width:'10%',height:'10%',zIndex:999
					},
					delay:500
				});
			}
			h5
			.addPage("face")
				.addComponent('title',{
					center:true,
					width:"100%",
					enname:"La Trobe University",
					zhname:"乐卓博大学",
					css:{
						opacity:0,
						top:"5%",
						color:"#fff"
					},
					animateIn:{
						top:"5%",
						opacity:1
					},
					animateOut:{
						top:"5%",
						opacity:0
					},
					delay:800
				})
				.addComponent('img',{
					center:true,
					width:"90%",
					img1:"img/ltu1.jpg",
					img2:"img/ltu2.jpg",
					img3:"img/ltu3.jpg",
					css:{
						opacity:0
					},
					animateIn:{
						opacity:1
					},
					animateOut:{
						opacity:0
					},
					delay:1000
				})
			.addPage()
				.addComponent('caption',{
					text:"关于乐卓博大学"
				})
				.addComponent('caption_img',{
					width:"80%",
					center:true,
					bg:'img/ltu1.jpg',
					css:{opacity:0,backgroundSize: "cover"},
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
				.addComponent('school',{
					width:"90%",
					center:true,
					text:"乐卓博大学（La T robe University）,曾用名拉筹伯大学。作为维多利亚州开办的第三所大学，在50多年的发展历程中发展迅猛。在2017泰晤士全球年轻大学排行榜中，乐卓博大学位列第56位。2015年澳大利亚卓越研究报告显示，乐卓博大学在19个研究领域都领先于世界水平，而在整个维州仅有3所大学获得此项殊荣。另外乐卓博大学高达82%的研究领域被评为“达到甚至高于世界级水平”。",
					css:{opacity:0,color:"#666",fontSize:"0.14rem",textAlign:"left",lineHeight:"0.2rem"},
					animateIn:{left:"50%",opacity:1},
					animateOut:{left:"0%",opacity:0},
					delay:800
				})
				.addComponent('remark',{
					width:"100%",
					center:true,
					htmlstr:'<div>1964年建校 | 在校生36278名 | 公立大学</div>',
					css:{opacity:0,color:"rgb(211, 5, 32)",fontSize:"0.14rem",fontWeight:"700"},
					animateIn:{opacity:1},
					animateOut:{bottom:0,opacity:0},
					delay:500
				})
			.addPage()
				.addComponent('caption',{
					text:"地理位置"
				})
				.addComponent('caption_img',{
					width:"80%",
					center:true,
					bg:'img/ltu2.jpg',
					css:{opacity:0,backgroundSize: "cover"},
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
				.addComponent('school',{
					width:"90%",
					center:true,
					text:"乐卓博大学共拥有多个校区：两个在墨尔本市（墨尔本市中心和邦多拉区），一个在瓦东加（Wodonga）的奥尔布瑞市（Albury）,还有一个在老金矿之城班迪沟（Bendigo）。主校区等同于367个足球场地，并在CBD拥有校区。",
					css:{opacity:0,textAlign:"left",fontSize:"0.14rem",color:"#666",lineHeight:"0.2rem"},
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
			.addPage('foot')
				.addComponent('caption',{
					text:"学院特色",
					css:{backgroundColor:"transparent"}
				})
				.addComponent('list',{
					width:"88%",
					center:true,
					htmlstr:teselist,
					css:{opacity:0,color:"#fff",transform:"translateY(-50%)"},
					animateIn:{opacity:1,},
					animateOut:{opacity:0}
				})
			.addPage()
				.addComponent('rank_img',{
					width:"100%",
					height:"30%",
					center:true,
					bg:'img/ltu3.jpg',
					css:{opacity:0,top:"5%"},
					animateIn:{top:"5%",opacity:1},
					animateOut:{top:0,opacity:0}
				})
				.addComponent('rank',{
					htmlstr:rank,
					css:{opacity:0,transitionDuration:"0.5s"},
					animateIn:{opacity:0.8},
					animateOut:{opacity:0},
					delay:500
				})
			.addPage('yaoqiu')
				.addComponent('caption',{
					text:"入学要求",
					css:{backgroundColor:"transparent"}
				})
				.addComponent('yaoqiu1',{
					htmlstr:yaoqiu1,
					css:{opacity:0,color:"#fff",top:"50%",left:"50%",transform:"translate(-50%,-50%)"},
					animateIn:{top:"50%",opacity:1},
					animateOut:{top:0,opacity:0}
				})
			.addPage('yaoqiu')
				.addComponent('caption',{
					text:"入学要求",
					css:{backgroundColor:"transparent"}
				})
				.addComponent('yaoqiu1',{
					htmlstr:yaoqiu2,
					css:{opacity:0,color:"#fff",top:"50%",left:"50%",transform:"translate(-50%,-50%)"},
					animateIn:{top:"50%",opacity:1,},
					animateOut:{top:0,opacity:0,}
				})
				.addComponent('back',{
					width:"8%",
					height:"8%",
					center:true,
					bg:'img/tail_back.png',
					onclick:function(){
						$.fn.fullpage.moveTo(1)
					}
				})
			.loader(['img/GEA.png','img/12.jpg','img/13.jpg']);
		})

	</script>
	<script type="text/javascript" src="js/Height.js"></script>
</body>

</html>
