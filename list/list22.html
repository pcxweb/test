<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-title" content="院校列表">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="description" content="描述">
	<meta itemprop="description" content="描述">
	<title>院校列表</title>
	<!--载入所有资源-->
	<link href="../css/font-awesome.min.css" rel="stylesheet">
	<link href="../css/jplist.core.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/jplist.textbox-filter.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="../css/agency_search.css">
	<link rel="stylesheet" href="../css/agency_college.css">
	<style>
	/*body{
		max-width: 640px;
		margin:0 auto;
	}
	.search_box{
		max-width: 640px;
	} 暂时不考虑PC端*/
	.row{margin-bottom: 10px;}
	.college_list .row .center_list{top:50%;transform: translateY(-50%);}
	.jplist-panel {
	    display: block !important;
	}
	
	
</style>
</head>
<body>
	<header class="search_top">
		<div class="container">
			<div class="IS_logo text-left">
				<img class="img-responsive" src="../img/issue.png"/>
			</div>
			<div class="row success_title">
				<div class="col-md-12 col-xs-12 center-block text-center">
					<div class="color_fff logo_text">院校列表</div>
				</div>
			</div>
			<div class="Personal_info">
				<a href=""><i class="fa fa-user"></i></a>
			</div>
		</div>
	</header>
	<main class="search_content">
		<div class="container jplist-panel" style="display: table !important">
			<div class="search_box">
				<div class="input-group">
					<div class="input-group-btn">
				    	<button type="button" class="btn" aria-label="Help"><i class="fa fa-globe"></i></button>
				  	</div>
				  	<input data-path="*" 
					  type="text" 
					  value="" 
					  placeholder="输入学校中文或者英文名" 
					  data-control-type="textbox" 
					  data-control-name="title-filter" 
					  data-control-action="filter" class="form-control"  aria-label="...">
				  	<div class="input-group-btn">
				    	<button type="button" class="btn" aria-label="Help">
				    		<span class="glyphicon glyphicon-search"></span>
				    	</button>
				  	</div>

				</div>
			</div>
			
			<div class="row search_all">
				<div class="col-xs-12">
					<p>共有<span class="color_zhu" data-control-type="pagination-info"
					data-control-name="paging"  data-control-action="paging" data-type='{all}'>0</span>个院校满足条件</p>
				</div>
			</div>
		</div>
		<!-- 查询结果列表 -->
		<div class="college_list">
			

			<!-- <div class="ex_list">
				<div class="row">
					<div class="col-xs-6">
						<img width="100%" src="../img/13.jpg" alt="">
					</div>
					<div class="col-xs-5 clearfix center_list">
						<ul class="pull-left">
							<li class="zh_name">悉尼大学</li>
							<li class="En_name" title="Harvard University">The University of Sydney</li>
						</ul>						
					</div>
					<div class="list_link">
						<a href="#"><img src="../img/right.png" alt=""></a>
					</div>
				</div>
			</div> -->
		</div>
		<div class="box jplist-no-results text-shadow text-center">
			<p style="color: #999">No results found</p>
		</div>
		<div class="container jplist-panel">
	        <div class="center-block">
	        	<div class="row">
	                <div class="col-md-12 text-center">

	                    <!-- bootstrap pagination control -->
	                    <ul
	                    		style="margin:5px 0"
	                            class="pagination jplist-pagination"
	                            data-control-type="boot-pagination"
	                            data-control-name="paging"
	                            data-control-action="paging"
	                            data-range="3"
	                            data-mode="google-like">
	                    </ul>
	                </div>
	            </div>
	            <div class="row">

	                <div class="col-md-12">

	                    <!-- items per page dropdown -->
	                    <div
	                            class="dropdown pull-right jplist-items-per-page"
	                            data-control-type="boot-items-per-page-dropdown"
	                            data-control-name="paging"
	                            data-control-action="paging">

	                        <button
	                                class="btn btn-primary dropdown-toggle"
	                                type="button"
	                                data-toggle="dropdown"
	                                id="dropdown-menu-1"
	                                aria-expanded="true">
	                            <span data-type="selected-text">Items per Page</span>
	                            <span class="caret"></span>
	                        </button>

	                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-menu-1">

	                            <li role="presentation">
	                                <a role="menuitem" tabindex="-1" href="#" data-number="3">3 per page</a>
	                            </li>

	                            <li role="presentation">
	                                <a role="menuitem" tabindex="-1" href="#" data-number="5" data-default="true">5 per page</a>
	                            </li>

	                            <li role="presentation">
	                                <a role="menuitem" tabindex="-1" href="#" data-number="10">10 per page</a>
	                            </li>

	                            <li role="presentation" class="divider"></li>

	                            <li role="presentation">
	                                <a role="menuitem" tabindex="-1" href="#" data-number="all">View All</a>
	                            </li>
	                        </ul>
	                    </div>

	                </div>
	            </div>
	            
	        </div>
	    </div>

	</main>

</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!-- jplist core -->
<script src="../js/lib/jplist.core.min.js"></script>	
<!-- jplist bootstrap pagination bundle -->			
<script src="../js/lib/jplist.bootstrap-pagination-bundle.min.js"></script>
<script src="../js/lib/jplist.textbox-filter.min.js"></script>

<script type="text/javascript">
	$(function(){

		var result = "";
		$.ajax({
			url:"list.json",
			type:"GET",
			dataType:"json",
			success: function(msg){
				console.log(msg)
				$(".color_zhu").html(msg.college.length)
				for (var i = 0; i < msg.college.length; i++) {
					
					result +='<div class="ex_list"><a href="../'+msg.college[i].link+'"><div class="row"><div class="col-xs-6">'
						+'<img width="100%" src="../img/'+msg.college[i].schoolImg+'" alt=""></div>'
						+'<div class="col-xs-5 clearfix center_list"><ul class="pull-left">'
						+'<li class="zh_name">'+msg.college[i].zhname+'</li>'
						+'<li class="En_name" style="color:#333 !important" title="'+msg.college[i].enname+'">'+msg.college[i].enname+'</li></ul></div>'
						+'<div class="list_link"><a href="../'+msg.college[i].link+'"><img src="../img/right.png" alt="">'
						+'</a></div></div></a></div>'
					
				}

				$(".college_list").append(result);
				$('.search_content').jplist({				
					itemsBox: '.college_list',
					itemPath: '.ex_list',
					panelPath: '.jplist-panel'
			  	});
			}
		});
	})
</script>

</html>
