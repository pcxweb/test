<script type="text/javascript">

$(function(){
	document.addEventListener('DOMContentLoaded', function() {

		function audioAutoPlay() {
			var audio = document.getElementById('musicAudio');
			audio.play();
			document.addEventListener("WeixinJSBridgeReady", function() {
			audio.play();
			}, false);
		}
		audioAutoPlay();

	}); 
	// 音乐图标控制音乐的播放暂停
	var isplay = true;
	$(".h5_component_name_music").click(function(){
		var audio = document.getElementById('musicAudio');
		if(isplay){
			audio.pause();
			isplay = false;
			$(this).css("animation","none")
		}else{
			audio.play();
			isplay = true;
			$(this).css("animation","music 2s infinite")
			$(this).css("-webkit-animation","music 2s infinite")


		}
	})



	// ajax获取参数
	var urls = window.location.href;
	console.log(urls)
	$.ajax({
		url:"http://www.geaworld.org/sign.jsp",
		type:"get",
		dataType:"json",
		data:{app_url:urls},
		success:function(data){
			// console.log(data)
			wx.config({
			    appId: data.appid,
			    timestamp: data.timestamp,
			    nonceStr: data.nonceStr,
			    signature: data.signature,
			    jsApiList: [
			      'onMenuShareAppMessage',
			      'onMenuShareTimeline'
			    ]
			});
			wx.ready(function () {
				wx.checkJsApi({
				    jsApiList: [
				      'onMenuShareAppMessage',
				      'onMenuShareTimeline'
				    ],
				    success: function (res) {
				      // alert(JSON.stringify(res));
				    }
				});
				// 发送给朋友
				wx.onMenuShareAppMessage({
					title: 'GEA史无前例 | 秒领VU6.66任性红包，绝杀666王炸红包',
					desc: 'Today is VU Day!',
					link: 'http://www.geaworld.org/VU/index.html',
					imgUrl: 'http://www.geaworld.org/VU/img/logobgbg.jpg',
					success: function (res) {
						//alert('已分享');
					},
					cancel: function (res) {
						//alert('已取消');
					},
					fail: function (res) {
					alert(JSON.stringify(res));
					}
				});
				// 分享到朋友圈
				wx.onMenuShareTimeline({
				    title: 'GEA史无前例 | 秒领VU6.66任性红包，绝杀666王炸红包', // 分享标题

	})
})
