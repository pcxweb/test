	<style>
		#success{

		    background: url(img/code.jpg) no-repeat center center;
		    background-size: contain;
		}
		.qrcodeWrap img {
		    position: absolute; left: 50%; top: 50%;
		    width: 200px; height: 200px; 
		    display: block;
		    border: none;
		    opacity: 0;    /*visibility:hidden*/
		    margin-left: -100px;

		}
		.wenzi{

			color: #ecc34d;
			animation: change 1s  ease-in  infinite ; color:#f00; font-weight: bold
		}
		/*.box{ animation: change 1s  ease-in  infinite ; font-size: 36px; color:#f00; font-weight: bold}*/
		@keyframes change {  
            0%{ text-shadow: 0 0 4px #f00}  
            50%{ text-shadow: 0 0 40px #f00}  
            100%{ text-shadow: 0 0 4px #f00}  
        } 
        .jietu1{
        	display: inline-block;
	    	font-size: 20px;
	    	/*margin: 10px;*/
	    	background: linear-gradient(left, #f71605, #e0f513); 
	        background: -webkit-linear-gradient(left, #f71605, #e0f513);
	        background: -o-linear-gradient(right, #f71605, #e0f513);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			animation:scratchy 1s linear forwards infinite 1s;
			/* 其它浏览器兼容性前缀 */
		    -webkit-animation:scratchy 1s linear forwards infinite 1s;
		    -moz-animation: scratchy 1s linear forwards infinite 1s;
		    -ms-animation: scratchy 1s linear forwards infinite 1s;
		    -o-animation: scratchy 1s linear forwards infinite 1s;
        }
        .jietu2{
        	display: inline-block;
	    	font-size: 20px;
	    	/*margin: 10px;*/
	    	background: linear-gradient(left, #f71605, #e0f513); 
	        background: -webkit-linear-gradient(left, #f71605, #e0f513);
	        background: -o-linear-gradient(right, #f71605, #e0f513);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			animation:scratchy2 1s linear forwards infinite 1s;
			/* 其它浏览器兼容性前缀 */
		    -webkit-animation:scratchy2 1s linear forwards infinite 1s;
		    -moz-animation: scratchy2 1s linear forwards infinite 1s;
		    -ms-animation: scratchy2 1s linear forwards infinite 1s;
		    -o-animation: scratchy2 1s linear forwards infinite 1s;
        }
        /*闪烁2*/
        @keyframes  scratchy {
			0% {
				background-position: 0 0;
			}
			25% {
				background-position: 0 0;
			}
			26% {
				background-position: 20px -20px;
			}
			50% {
				background-position: 20px -20px;
			}
			51% {
				background-position: 40px -40px;
			}
			75% {
				background-position: 40px -40px;
			}
			76% {
				background-position: 60px -60px;
			}
			99% {
				background-position: 60px -60px;
			}
			100% {
				background-position: 0 0;
			}
		}
		/* 添加兼容性前缀 */
		@-webkit-keyframes scratchy {
		    0% {
				background-position: 0 0;
			}
			25% {
				background-position: 0 0;
			}
			26% {
				background-position: 20px -20px;
			}
			50% {
				background-position: 20px -20px;
			}
			51% {
				background-position: 40px -40px;
			}
			75% {
				background-position: 40px -40px;
			}
			76% {
				background-position: 60px -60px;
			}
			99% {
				background-position: 60px -60px;
			}
			100% {
				background-position: 0 0;
			}
		}
		 @keyframes  scratchy2 {
			0% {
				background-position: 0 0;
			}
			25% {
				background-position: 0 0;
			}
			26% {
				background-position: 60px -60px;
			}
			50% {
				background-position: 60px -60px;
			}
			51% {
				background-position: 100px -100px;
			}
			75% {
				background-position: 100px -100px;
			}
			76% {
				background-position: 150px -150px;
			}
			99% {
				background-position: 150px -150px;
			}
			100% {
				background-position: 0 0;
			}
		}

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
$(function(){

	//返回的是对象形式的参数    
	function getUrlArgObject(){    
	    var args=new Object();    
	    var query=location.search.substring(1);//获取查询串    
	    var pairs=query.split(",");//在逗号处断开    
	    for(var i=0;i<pairs.length;i++){    
	        var pos=pairs[i].indexOf('=');//查找name=value    
	        if(pos==-1){//如果没有找到就跳过    
	            continue;    
	        }    
	        var argname=pairs[i].substring(0,pos);//提取name    
	        var value=pairs[i].substring(pos+1);//提取value   
	        // console.log(decodeURI(value)) 
	        args[argname]=decodeURI(value);//存为属性    
	    }    
	    return args;//返回对象    
	}   
    // var aa = GetRequest(url)
    // console.log(aa)
    var canshu = getUrlArgObject();
    // console.log(canshu)
    if(!canshu.myname){
    	window.location.href = "/VU/index.html"
    }else{
    	$("#myname").text(canshu.myname)
    }
    // $("#myname").text(canshu.myname)




    // ajax获取参数
	var urls = window.location.href
	$.ajax({
		url:"http://www.geaworld.org/sign.jsp",
		type:"get",
		dataType:"json",
		data:{app_url:urls},
		success:function(data){
			wx.config({
			    appId: data.appid,
			    timestamp: data.timestamp,
			    nonceStr: data.nonceStr,
			    signature: data.signature,
			    jsApiList: [
			      'onMenuShareAppMessage',
			      'onMenuShareTimeline'
			    ]
			});
			wx.ready(function () {
				wx.checkJsApi({
				    jsApiList: [
				      'onMenuShareAppMessage',
				      'onMenuShareTimeline'
				    ],
				    success: function (res) {
				      // alert(JSON.stringify(res));
				    }
				});
				// 发送给朋友
				wx.onMenuShareAppMessage({
					title: 'GEA史无前例 | 秒领VU6.66任性红包，绝杀666王炸红包',
					desc: 'Today is VU Day!',
					link: 'http://www.geaworld.org/VU/index.html',
					imgUrl: 'http://www.geaworld.org/VU/img/logobgbg.jpg',
					success: function (res) {
						//alert('已分享');
					},
					cancel: function (res) {
						//alert('已取消');
					},
					fail: function (res) {
					alert(JSON.stringify(res));
					}
				});
				// 分享到朋友圈
				wx.onMenuShareTimeline({
				    title: 'GEA史无前例 | 秒领VU6.66任性红包，绝杀666王炸红包', // 分享标题
				    link: 'http://www.geaworld.org/VU/index.html', 
				    imgUrl: 'http://www.geaworld.org/VU/img/logobgbg.jpg', // 分享图标
				    success: function () {
				    	// 用户点击了分享后执行的回调函数
					}
				});

			});
		}
	})

})

</script>
